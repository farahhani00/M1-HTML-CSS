<!DOCTYPE html>
<head>
    <title>CSS Selectors</title>
    <style>
        
        p:first-of-type {
            color: blue;
            background-color: yellow;
            display: inline;
            border: 5px dotted red;
        }

        p:last-of-type {
            color: red;
            background-color: pink;
            display: inline;
            border: 5px dotted blue;
        }
    </style>
</head>
<body>
    <p>This is the first paragraph.</p>
    <br><br>
    <p>This is the second paragraph.</p>
</body>
</html>
