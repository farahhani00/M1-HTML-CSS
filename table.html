<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th:nth-child(2) {
            width: 70%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th colspan="2">Properties</th>
        </tr>
        <tr>
            <td>Jill Smith</td>
            <td>50</td>
            <td>Female</td>
        </tr>
        <tr>
            <td>Will Smith</td>
            <td>40</td>
            <td>Male</td>
        </tr>
    </table>
</body>
</html>
