<!DOCTYPE html>
<head>
    <title>Lab 11 : Display</title>
</head>
<body>
    <h1>This is a Heading</h1>
    <p>
        This is a <span style="display: none;">paragraph</span>, with some words more 
        <span style="display: none;">paragraph</span> than others.
    </p>
    <div>
        <img src="bird.png" alt="Bird" style="visibility: hidden;">
        <img src="human.jpg" alt="Human" style="display: none;">
        <img src="space.png" alt="Space">
    </div>
</body>
</html>
