<!DOCTYPE html>
<head>
    <title>Lab 12: Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8n bTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <p class="text-white bg-info">This is a paragraph.</p>
    <p class="text-dark bg-warning">This is a paragraph.</p>

    <div class="text-center mt-4">
        <img src="human.jpg" alt="Human" class="rounded-circle" style="width: 300px; height: 200px; object-fit: cover;">
    </div>

    <div class="text-center mt-4">
        <button type="button" class="btn btn-primary">Primary</button>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12 col-md-3 bg-success text-white text-center">
                1
            </div>
            <div class="col-12 col-md-6 bg-warning text-dark text-center">
                2
            </div>
            <div class="col-12 col-md-3 bg-success text-white text-center">
                3
            </div>
        </div>
    </div>
</body>
</html>
